<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOOVE NG - Team Performance</title>
    <link rel="stylesheet" href="styles/performance.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="background-image"></div>
    <div class="container">
        <header>
            <h1>MOOVE NG</h1>
            <h2>Team Performance Chart</h2>
        </header>

        <main>
            <div class="glass-box performance-header">
                <div class="performance-info">
                    <h3>Team Performance Overview</h3>
                    <p id="performanceDateRange"></p>
                    <p id="performanceDesignation"></p>
                </div>
                <button id="backFromPerformanceBtn" class="back-btn">Back to Main</button>
            </div>

            <div class="chart-container">
                <canvas id="teamPerformanceChart"></canvas>
            </div>

            <div class="glass-box kpi-summary">
                <h3>KPI Summary</h3>
                <div class="kpi-stats" id="kpiStats">
                    <!-- KPI stats will be populated here -->
                </div>
            </div>
        </main>
    </div>

    <script type="module" src="scripts/utils.js"></script>
    <script type="module" src="scripts/chart.js"></script>
    <script type="module" src="scripts/performance.js"></script>
</body>
</html>
