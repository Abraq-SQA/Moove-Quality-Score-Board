<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOOVE NG - Evaluation Results</title>
    <link rel="stylesheet" href="styles/results.css">
</head>
<body>
    <div class="background-image"></div>
    <div class="container">
        <header>
            <h1>MOOVE NG</h1>
            <h2>Evaluation Results</h2>
        </header>

        <main>
            <div class="glass-box results-header">
                <div class="results-info">
                    <h3 id="resultsTitle">Performance Results</h3>
                    <p id="resultsDateRange"></p>
                    <p id="resultsAgents"></p>
                    <p id="resultsDesignation"></p>
                </div>
                <button id="exportToSheetsBtn" class="export-btn">Export to Sheets</button>
                <button id="backToMainBtn" class="back-btn">Back to Main</button>
            </div>

            <div class="results-container" id="resultsContainer">
                <!-- Results will be populated here by JavaScript -->
            </div>
        </main>
    </div>

    <!-- Edit Comment Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content glass-box">
            <h3>Edit Comment</h3>
            <textarea id="editCommentTextarea"></textarea>
            <div class="modal-buttons">
                <button id="saveCommentBtn">Save</button>
                <button id="cancelEditBtn">Cancel</button>
                <button id="deleteEvaluationBtn" class="delete-btn">Delete</button>
            </div>
        </div>
    </div>

    <script type="module" src="scripts/utils.js"></script>
    <script type="module" src="scripts/results.js"></script>
</body>
</html>
